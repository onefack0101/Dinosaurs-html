<h2>한국어 페이지</h2>
<img src="wiki.png"width="30%">
<br>
공룡(恐龍, 영어: Dinosaur)은 지배파충하강 공룡상목(恐龍上目, 라틴어: Dinosauria 디노사우리아) 동물들을 통틀어 일컫는 용어이며, 이러한 의미로 쓸 때는 일반적으로 공룡으로 간주되는 익룡, 어룡, 수장룡은 포함되지 않는다.
